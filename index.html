<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/toastify.css">
</head>

<body>

    <header>
        <h1>Tienda Online JS</h1>
    </header>

    <nav>
        <ul>
            <li><button class="btn" onclick="verProductos()">Ver catálogo</button></li>
            <li><button class="btn" onclick="verProductos('Celulares')">Celulares</button></li>
            <li><button class="btn" onclick="verProductos('Auriculares')">Auriculares</button></li>
            <li><button class="btn" onclick="verProductos('Memorias')">Memorias</button></li>
            <li><button class="btn" onclick="verProductos('Smartwatches')">Smartwatches</button></li>
        </ul>
        <div>
        </div>
    </nav>

    <main>
        <aside>
            <h4>Carrito</h4>
            <div id="containerCarrito">
            </div>         
            <div id="lblTotal">
            </div>               
            <button type="button" class="btn btn-secondary btn-sm" id="btnVaciar" onclick="vaciarCarrito()" style="display:none">Vaciar carrito</button>    
            <button type="button" class="btn btn-success btn-sm" id="btnConfirmar" onclick="confirmarPedido()" style="display:none">Confirmar pedido</button>    
        </aside>

        <section>
            <h3 id="titleItems" class="mt-2 mb-4">Hacé clic en los items del menú para navegar el catálogo.</h3>
        </section>

        <div class="row" id="containerItems">

        </div>


        <div id="itemDetalle" style="display: none;">
            <div class="row">
                <div class="col-md-12">
                    <h2 id="detalleTitle"></h2>
                </div>
                <div class="col-md-6">
                    <img id="imgProducto" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h4>Información técnica</h4>
                    <p id="detalleDescripcion"></p>
                    <h4>Precio</h4>
                    <p id="precioProducto"></p>
                    <h4>Stock</h4>
                    <p id="stockProducto"></p>

                    <h4>Cantidad</h4>
                    <input type="number" class="mb-3" id="cantidad" value="1" min="1">

                    <div id="detalleButtons">
                    </div>
                    <button type="button" class="btn btn-primary btn-sm" onclick="volverAProductos()">Volver al catálogo</button>                        
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p class="mb-0">&copy; 2024 Copyright Tienda JS. </p>
    </footer>

    <!--<script src="assets/js/products.js"></script>-->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/toastify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
